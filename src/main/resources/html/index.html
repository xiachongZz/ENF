<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../vue/vue.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div id="header">
    <p>{{msg}}</p>
</div>
<script>
    var vm = new Vue({
        el:'#header',
        data:{
            msg:'这是一个vue项目'
        }
    })
</script>
</body>
</html>
